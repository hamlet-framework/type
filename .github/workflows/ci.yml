name: CI

on: [push, pull_request]
jobs:
    lint:
        strategy:
            matrix:
                php: [ 7.0, 7.1, 7.2, 7.3, 7.4, 8.0 ]
        name: Check PHP syntax
        runs-on: ubuntu-latest
        steps:
          - uses: shivammathur/setup-php@v2
            with:
                php-version: ${{ matrix.php }}
                tools: composer:v2
          - uses: actions/checkout@v2
          - run: composer update
          - run: vendor/bin/parallel-lint src
